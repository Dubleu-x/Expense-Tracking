<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" placeholder="Enter expense name">
            </div>
            <div class="input-group">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount">

            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Others</option>
                </select>
            </div>
            <button id="add-btn">Add Expense</button>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Expenses:<span id="total-amount">$0.00</span></p>
        </div>
        <div class="expenses-list">
            <h2>Expenses</h2>
            <ul id="expenses">
                <!--Expenses will be added here dynamically-->
            </ul>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
